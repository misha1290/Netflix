<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/732/732228.png" type="image/x-icon">
  <title>Netflix Україна: дивіться телесеріали й фільми онлайн</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="content">
    <header class="header">
      <img class="header__img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1200px-Netflix_2015_logo.svg.png" alt="">
      <ul class="header__menu">
        <li class="menu__item">
          <select class="form-select" aria-label="Default select example">
          <option value="1">Українська</option>
          <option value="2">English</option>
          <option value="3">Русский</option>
        </select></li>
        <li class="menu__item"></li>
        <li> <button type="submit" class="btn btn-primary mb-3">Увійти</button></li>
      </ul>
    </header>
    <div class="text">
      <h1 class="text-1">Фільми, серіали й інший контент без обмежень</h1>
      <p class="text-2">Дивіться будь-де. Скасувати підписку можна будь-коли.</p>
      <h3 class="text-3">Готові до перегляду? Введіть адресу електронної пошти, щоб оформити або поновити підписку.</h3>
      <form class="row g-3">
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Адрса електронної пошти</label>
          <input type="email" class="form-control" id="inputPassword2" placeholder="Адрса електронної пошти">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Почати <span class="material-symbols-outlined">
            arrow_forward_ios
            </span></button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
